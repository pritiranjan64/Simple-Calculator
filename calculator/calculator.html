<html>
    <head>
        <title>CALCULATOR</title>
        <style>
            #main{
                width: 300px;
                height: 280px;
                background-color: black;
            }
            input{
                width: 20%;
                height: 40px;
                margin: 6px;
                font-size: 20px;
            }
            #cal{
                width: 96%;
                height: 50px;
                background-color: silver;
            }
        </style>

    </head>
    <body>
    <div id="main">
        <form name="f">
            <input type="text" name="ans" placeholder="0" id="cal"> 
            <br>
            <input type="button" value="1" onclick="f.ans.value+=1">
            <input type="button" value="2" onclick="f.ans.value+=2">
            <input type="button" value="3" onclick="f.ans.value+=3">
            <input type="button" value="+" onclick="add()">
             <br>
            <input type="button" value="4" onclick="f.ans.value+=4">
            <input type="button" value="5" onclick="f.ans.value+=5">
            <input type="button" value="6" onclick="f.ans.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>
            <input type="button" value="7" onclick="f.ans.value+=7">
            <input type="button" value="8" onclick="f.ans.value+=8">
            <input type="button" value="9" onclick="f.ans.value+=9">
            <input type="button" value="/" onclick="div()">
            <br>
            <input type="button" value="C" onclick="f.ans.value=''">
            <input type="button" value="0" onclick="f.ans.value+=0">
            <input type="button" value="=" onclick="f.ans.value=eval(f.ans.value)">
            <input type="button" value="*" onclick="mul()">
        </form>

    </div>
    <script>
        function add(){
            var act=0,b=0;
            act=f.ans.value;
            b=act.charAt(act.length-1);
            if(b=='+'|| b=='-'||b=='/'||b=='*'){
                f.ans.value=act.substring(0,act.length-1);
                f.ans.value+='+';

            }else{
                f.ans.value+='+';
            }
        }

        function sub(){
            var act=0,b=0;
            act=f.ans.value;
            b=act.charAt(act.length-1);
            if(b=='+'|| b=='-'||b=='/'||b=='*'){
                f.ans.value=act.substring(0,act.length-1);
                f.ans.value+='-';

            }else{
                f.ans.value+='-';
            }
        }

        function div(){
            var act=0,b=0;
            act=f.ans.value;
            b=act.charAt(act.length-1);
            if(b=='+'|| b=='-'||b=='/'||b=='*'){
                f.ans.value=act.substring(0,act.length-1);
                f.ans.value+='/';

            }else{
                f.ans.value+='/';
            }
        }

        function mul(){
            var act=0,b=0;
            act=f.ans.value;
            b=act.charAt(act.length-1);
            if(b=='+'|| b=='-'||b=='/'||b=='*'){
                f.ans.value=act.substring(0,act.length-1);
                f.ans.value+='*';

            }else{
                f.ans.value+='*';
            }
        }
    </script>        
    </body>
</html>
